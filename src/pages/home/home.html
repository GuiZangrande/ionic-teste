<ion-header>
  <ion-navbar>
    <ion-title class="container">
      <h2>Projetinho JS</h2> 
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <section class="container">
    
    <h2>Meus pacientes</h2>
    <label for="filtrar-tabela">Filtre:</label>
    
     

    <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
    
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Peso(kg)</th>
          <th>Altura(m)</th>
        </tr>
      </thead>
      <tbody id="tabela-pacientes" >
        <tr class="paciente" id="primeiro-paciente">
          <td class="info-nome">Paulo</td>
          <td class="info-peso">100</td>
          <td class="info-altura">2.00</td>
        </tr>
        
        

      </tbody>
    </table>		

  <h2 id="titulo-form">Adicionar novo paciente</h2>
  <form [formGroup]="cadastro" id="form-adiciona" (ngSubmit)="postDados()">
      <div class="">
          <label for="nome">Nome:</label>
          <input formControlName="nome" id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
      </div>
      <div class="grupo">
          <label for="peso">Peso:</label>
          <input formControlName="peso" id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
      </div>
      <div class="grupo">
          <label for="altura">Altura:</label>
          <input formControlName="altura"  id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
      </div>

      <button [disabled]="cadastro.invalid" id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
  </form>
</section>


</ion-content>
